<div class="min-vh-100">
  <div class="container">
    <div class="content-wrapper mt-5">
      @if (!isLoading) {

      <div class="row product-info gy-2 gx-0 gx-sm-4">
        <div class="col-md-4 left-side me-5">
          <img [src]="product.image" [alt]="product.title" />
        </div>

        <div class="col-md-6 right-side">
          <h2>{{ product.title }}</h2>
          <p class="mt-3">{{ product.description }}</p>
          <ul class="list-unstyled mt-5 fs-5">
            <li class="row">
              <div class="col-md-5">
                <i class="fa-solid fa-icons pe-2"></i
                ><span class="pe-1 fw-medium">Category:</span>
              </div>
              <div class="col-md-6">
                <span
                  >{{ product.category.substring(0, 1).toUpperCase()
                  }}{{ product.category.substring(1) }}</span
                >
              </div>
            </li>
            <li class="row">
              <div class="col-md-5">
                <i class="fa-solid fa-coins pe-2"></i>
                <span class="pe-1 fw-medium">Price: </span>
              </div>
              <div class="col-md-6">
                <span>{{ product.price }} $</span>
              </div>
            </li>
            <li class="row">
              <div class="col-md-5">
                <i class="fa-solid fa-star pe-1"></i>
                <span class="pe-1 fw-medium">Rating :</span>
              </div>
              <div class="col-md-6">
                <span>{{ product.rating?.rate }}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>

      }@else { }
    </div>
  </div>
</div>
